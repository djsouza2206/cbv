{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block menu %}
{% endblock %}

{% block content %}
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3>Autenticação</h3>    
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Entrar</button>
                    <a class="btn btn-primary" href="{% url 'index' %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
