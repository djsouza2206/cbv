{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <h3>{{ titulo }}</h3>
    <h6>Confirme para excluir definitivamente.</h6>
    <hr>
    <form method="post">
        {% csrf_token %}
        <p>Deseja excluir o registro: <strong>{{ object }}</strong>?</p>
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Excluir</button>
        <a class="btn btn-info" href="{% url 'index' %}">Cancelar</a>
    </form>
{% endblock %}
